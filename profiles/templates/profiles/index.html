<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    <div class="container-fluid top-margin services-container p-4">
    <h2 class="header-font text-center">Hi, {{ profile }}</h2>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3 class="text-center">Edit Your Details</h3>
                <form action = "{% url 'profiles' %}" method = "POST" id="user_info_update">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <h3 class="text-center">View Your Articles</h3>
                    {% for article in articles %}

                    
                <div class="row">
                    <div class="col-10 offset-1 border border-secondary mb-2 text-center">
                        <a href="{% url 'article' article.name %}">{{article.name}}</a>
                    </div>
                
                </div>
                    {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
