<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    <div class="container-fluid top-margin services-container p-4">
        <div class="row">
           <div class="col-12">
                <form action = "{% url 'edit' article %}" method = "POST" id="article_update" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-primary mt-2" type="submit">Submit</button> 
                    <a class="btn btn-primary mt-2" href="{% url 'delete' article %}">Delete</a>
                </form>
                    
            </div>
        </div>
    </div>
{% endblock %}
