<!DOCTYPE html>
{% extends 'base.html' %}

{% load static %}

{% block content %}
    
    <div class="container-fluid top-margin services-container p-4">
        <div class="row">
           <div class="col-12">
                <form action = "{% url 'edit' article %}" method = "POST" id="article_update" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Submit</button>
                </form>
                    <a href="{% url 'delete' article %}">Delete</a>
            </div>
        </div>
    </div>
{% endblock %}
